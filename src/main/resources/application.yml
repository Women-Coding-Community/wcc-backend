spring:
  application:
    name: wcc-backend
  profiles:
    active: default
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: APP-CLIENT-ID-REGISTERED-ON-GITHUB
            client-secret: APP-SECRET-ID-REGISTERED-ON-GITHUB
            scope: read:user,user:email,read:org
            redirect-uri: "{baseUrl}/login/oauth2/code/github"
            authorization-grant-type: authorization_code
            client-name: GitHub
        provider:
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user

file:
  storage:
    directory: data

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    tagsSorter: alpha
    operations-sorter: alpha
  paths-to-match: /api/**

surrealdb:
  host: localhost
  port: 8000
  tls: false
  timeout-seconds: 60
  namespace: wcc
  database: platform
  username: root
  password: root
