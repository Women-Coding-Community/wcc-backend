spring:
  application:
    name: wcc-backend
  profiles:
    active: default

  datasource:
    url: jdbc:postgresql://localhost:5432/wcc
    username: postgres
    password: MFpFnhhICniFNPA
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: false

logging:
  level:
    org:
      springframework:
        jdbc: DEBUG
      flywaydb: DEBUG

security:
  enabled: true
  api:
    key: local

file:
  storage:
    directory: data

google-drive:
  folder-id: folder-id
  folders:
    resources: folder-id
    events: folder-id
    mentor-resources: folder-id
    mentor-profile-picture: folder-id

management:
  endpoint:
    health:
      show-details: always

  endpoints:
    web:
      exposure:
        include: "health,info,metrics,env,loggers"

springdoc:
  show-actuator: true
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    tagsSorter: alpha
    operations-sorter: alpha
  paths-to-match: /api/**, /actuator/**
