spring:
  application:
    name: wcc-backend
  profiles:
    active: default
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: https://github.com


file:
  storage:
    directory: data

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    tagsSorter: alpha
    operations-sorter: alpha
  paths-to-match: /api/**

surrealdb:
  host: localhost
  port: 8000
  tls: false
  timeout-seconds: 60
  namespace: wcc
  database: platform
  username: root
  password: root
