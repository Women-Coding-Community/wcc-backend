spring:
  application:
    name: wcc-backend
  profiles:
    active: default

  datasource:
    url: jdbc:postgresql://localhost:5432/wcc
    username: postgres
    password: MFpFnhhICniFNPA
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: test@email.com
    password: your-app-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

backend:
  app:
    url: ${SPRING_APP_BASE_URL:http://localhost:8080}

mentorship:
  daysCycleOpen: 10
  validation:
    enabled: false

notification:
  website-link: https://www.womencodingcommunity.com/
  mentor-link-base: https://www.womencodingcommunity.com/mentors?keywords=

logging:
  level:
    org:
      springframework:
        jdbc: DEBUG
      flywaydb: DEBUG

security:
  enabled: true
  token:
    ttl-minutes: 60
  api:
    key: local

file:
  storage:
    directory: data

app:
  cors:
    allowed-origins: http://localhost:3000,https://localhost:3000
  seed:
    admin:
      enabled: true
      email: admin@wcc.dev
      password: wcc-admin

storage:
  type: local
  folders:
    main-folder: folder-id
    resources-folder: folder-id
    events-folder: folder-id
    mentors-folder: folder-id
    mentors-profile-folder: folder-id
    images-folder: folder-id

management:
  endpoint:
    health:
      show-details: always

  endpoints:
    web:
      exposure:
        include: "health,info,metrics,env,loggers"

springdoc:
  show-actuator: true
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    tagsSorter: alpha
    operations-sorter: alpha
  paths-to-match: /api/**, /actuator/**
